<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript">
        function convertTemperature(value) {
            value=parseFloat(value);
            var celcius=((value-32)/1.8);
            document.getElementById('idchange').innerHTML=celcius;
        }
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="container col-xl-12">
            <h1>Process Temperature converter</h1>
            <p>Type a value in the box to convert the value celcius</p>
            <p>Fahrenheit</p>
            <input type="number" placeholder="Input Here" oninput="convertTemperature(this.value)"
            onchange="convertTemperature(this.value)">
            <div id="idchange"></div>
        </div>
    </div>

    <script></script>


</div>
</body>
</html>
